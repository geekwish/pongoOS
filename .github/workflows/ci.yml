name: CI

on:
  # Trigger on all pushes and pull requests
  push:
  pull_request:

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-11.0
    steps:
      - uses: actions/checkout@v2
      - run: make clean all
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build
